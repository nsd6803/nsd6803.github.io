<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConsolePedia</title>
  <link rel="stylesheet" href="./CSS/forma.css">
  <link rel="icon" type="image/ico" href="/img/favicon.ico">
  <link rel="stylesheet" href="CSS/animate.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="JS/wow.js"></script>
  <script>
      new WOW().init();
  </script>
</head>
<body>
<header>
  <section class="top-nav">
    <div>
      <a href="Main.html">ConsolePedia</a>
    </div>
    <input id="menu-toggle" type="checkbox" />
    <label class='menu-button-container' for="menu-toggle">
      <div class='menu-button'></div>
    </label>
    <ul class="menu">
      <li><a href="Main.html">Home</a></li>
      <li><a href="Title_Screen.html">Sections</a></li>
      <li><a href="forma.html">Ask a question</a></li>
    </ul>
  </section>
</header>
<main>

  <div class="wrapper wow fadeInLeft">
    <h3>Fill out the form and send your question to a developer</h3>
    <form action="">
        <input type="name" class="name wow fadeInLeft" placeholder="Name">
        <input type="name" class="surname wow fadeInRight" placeholder="Surname">
        <input type="email" class="mail wow fadeInLeft" placeholder="E-mail (required)" required>
        <input type="tel" class="tel wow fadeInRight" placeholder="Phone">
      <input id="problem" type="text wow fadeInLeft" class="problem" placeholder="Write your message here (required)" required>
      <p>
        <input class="button"  value="Send" type="submit">
      </p>
    </form>
  </div>
</main>
</body>
</html>
